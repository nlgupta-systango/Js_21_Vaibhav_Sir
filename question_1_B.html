<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question 1 B</title>
</head>

<body>
    <h1 id="xmasDay"></h1>
    <script>
        let xmasDay = document.getElementById("xmasDay");
        today = new Date();
        xmas = new Date(today.getFullYear(), 11, 25);

        //calculate time difference
        var time_difference = xmas.getTime() - today.getTime();

        //calculate days difference by dividing total milliseconds in a day
        var days_difference = time_difference / (1000 * 60 * 60 * 24);
        xmasDay.innerHTML = Math.ceil(days_difference) + " days left for christmas";
    </script>
</body>

</html>

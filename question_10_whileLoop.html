<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre id="result" style="font-size: 25px;"></pre>


    <script>
      
        let rows = parseInt(window.prompt("enter number of Rows"));
        let result = document.getElementById("result");
        let currentLine,i=0;
        result.innerHTML = "";
        while (i < rows) {
            currentLine = "";

            let spaces = 0;
            while (spaces < rows - i - 1) {
                currentLine = currentLine + " ";
                spaces++;
            }

            let stars = 0;
            while (stars < (2 * i) + 1) {
                currentLine = currentLine + "*";
                stars++;
            }

            result.innerHTML = result.innerHTML + "<br>" + currentLine;
    

            i++;
        }
    </script>
</body>

</html>

<script> 
    let num=parseInt(window.prompt("enter a number"));
 
function isPowerOfTwo(n)
{
    if (n == 0)
        return false;
    while (n != 1)
    {
        if (n%2 != 0)
            return 0;
        n = n/2;
    }
    return true;
}

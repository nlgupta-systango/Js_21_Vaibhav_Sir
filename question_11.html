<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input type="text" name="userText" id="userVal">

<button onclick=uniqueElements()>Get unique</button>
<h3 id="result"></h3>
    <script>


let inp = document.getElementById("userVal");
let result = document.getElementById("result");
let uniqueCharacter = [];


function uniqueElements(){
	
	for( let ch of inp.value){
		if(!uniqueCharacter.includes(ch)){
			uniqueCharacter.push(ch);
		}
	}
	let resString = "";
	for( let ch of uniqueCharacter)
	{
		resString +=ch+",";
	}

	result.innerText = resString;
}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number= parseInt(window.prompt("enter a number"));
            function isEven(num)
            {
                if (num == 0) {
                    return 1;
                }
                else if (num == 1) {
                    return 0;
                }
                else if (num < 0) {
                    return isEven(-num);
                }
                else
                    return isEven(num - 2);
            }
        
        isEven(number)? alert("even Number"):alert("odd Number");
    </script>
</body>

</html>

<body>
   <input type="text" required placeholder="enter Binary number" name="num" id="binNum">
    <button onclick=convertBinToDec()>convert</button>
    <h1 id='decVal'></h1>
    
<script>
  function  convertBinToDec(){
        let binNum=document.getElementById("binNum").value;
        document.getElementById("decVal").innerText=parseInt(binNum, 2).toString(10);
    
    }
    
    </script>

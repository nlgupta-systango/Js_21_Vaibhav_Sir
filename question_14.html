<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="url" id="urlTxt">
    <button onclick=check()>check</button>
    <h1 id="result"></h1>
    <script>
        let inp = document.getElementById("urlTxt");
        let result = document.getElementById("result");

        let requestPort = ["https://www.", "http://www.","https://"];
        let requestDomain = [".com", ".ru", ".org", ".net", ".ir", ".in", ".uk", ".au", ".de", ".ua", ".gov", ".io", ".edu", ".info", ".biz"];

        function check() {

            let isValidPort = false;
            let isValidDomain = false;


            for (let x of requestPort) {
                if (inp.value.includes(x)) {
                    isValidPort = true;
                }
            }
            console.log(isValidPort);



            for (let x of requestDomain) {
                if (inp.value.includes(x)) {
                    isValidDomain = true;
                }
            }
            console.log(isValidDomain);


            let res = isValidPort && isValidDomain;

            if (res === true) {
                result.innerText = "Yes, its a valid URL";
            }
            else {
                result.innerText = "No, its not a valid URL";

            }
        }
    </script>
</body>

</html>

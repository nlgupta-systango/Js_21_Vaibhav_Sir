<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"  required placeholder="enter float number" name="num" id="fnum">
    <input type="number" min="0" required placeholder="enter upto decimal" name="decNum" id="decimalNum">
    <button onclick=decimals()>convert</button>
    <h1 id='decVal'></h1>
    
<script>
  function decimals(){
        let fnum=parseFloat(document.getElementById("fnum").value);
        let decNum=document.getElementById("decimalNum").value;
        document.getElementById("decVal").innerText=fnum.toFixed(decNum);
    
    }

    </script>
</body>
</html>

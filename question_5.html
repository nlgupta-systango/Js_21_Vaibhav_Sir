<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" required placeholder="enter total number" name="num" id="tnum">
    <input type="text" required placeholder="enter %" name="percentageNum" id="pNum">
    <button onclick=percentage()>convert</button>
    <h1 id='Val'></h1>
    <script>
       
        function percentage(){
            let tnum = parseFloat(document.getElementById("tnum").value);
        let pNum = parseFloat(document.getElementById("pNum").value);
            let ans=(tnum*pNum)/100;
            document.getElementById("Val").innerText=ans;
        }
    </script>
</body>
</html>
